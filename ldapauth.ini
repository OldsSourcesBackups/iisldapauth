! IIS LDAP Authentication configuration file.
! Each parameter starts on a new line, first
! with the parameter name, then white space, then
! the desired value. 

! Replace all spaces in a value with the underscore
! character. Ie. my_value_with_spaces

! Bind User is the username of the account used
! to connect to the LDAP server. It should be a 
! valid DN.

BINDUSER	uid=mybinduser,ou=xxxxxx,dc=yyyyy,dc=zzz
BINDPASSWORD	mybindpasswd

! IP address of the LDAP server- don't use DNS names

LDAPPORT        389
LDAPHOST	www.xxx.yyy.zzz

! Search filter- most servers will use the one 
! provided below.

LDAPFILTER	(objectclass=posixaccount)
LDAPUID		uid
SEARCHBASE	ou=mybase,ou=xxxxxx,dc=yyyyy,dc=zzz

! SSL certs database. Specifying this will make
! the module always use SSL. Unfortunately this
! doesn't work yet.
!CERTSFILE	c:\inetsrv\cert7.db

! NT User - the Windows NT user used after LDAP 
! authentication. You can delete this line if you
! want to use the LDAP CN as your Windows NT user.

NTUSER          ntuser
NTUSERPASSWORD  ntuserpassword
